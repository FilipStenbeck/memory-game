<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory</title>
        <link rel="stylesheet" href="style/main.css"/>
    </head>

    <body>
        <header>
            <div class="scoreboard-container">
                <div class="scoreboard active" id="player1-scoreboard">
                    <div class="player-name" id="player1" contenteditable="true" oninput="updateContent()">
                        Player 1
                      </div>
                    <div class="score" id="player1-score">0</div>
                </div>
                <div class="scoreboard" id="player2-scoreboard">
                    <div class="player-name" id="player2" contenteditable="true" oninput="updateContent()">
                        Player 2
                      </div>
                    <div class="score" id="player2-score">0</div>
                </div>
            </div>
        </header>

        <div class="winner-pane" id="winner-pane">
            <span id="winner-message">Player X is the winner!</span>
        </div>
        
        <main>
            <div class="grid-container">
                <div id="0" class="grid-item"></div>
                <div id="1" class="grid-item"></div>
                <div id="2" class="grid-item"></div>
                <div id="3" class="grid-item"></div>
                <div id="4" class="grid-item"></div>
                <div id="5" class="grid-item"></div>
                <div id="6" class="grid-item"></div>
                <div id="7" class="grid-item"></div>
                <div id="8" class="grid-item"></div>
                <div id="9" class="grid-item"></div>
                <div id="10" class="grid-item"></div>
                <div id="11" class="grid-item"></div>
            </div>
        </main>
        
        <script type="text/javascript" src="./script/main.js"></script>
        
    </body>
</html>
